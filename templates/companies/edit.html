{% extends "base.html" %}
{% block title %}Edit Company - RefCheck AI{% endblock %}

{% block content %}
<div style="margin-bottom: 1.5rem;">
  <a href="{{ url_for('companies.view_company', company_id=company.id) }}" style="color: var(--text-muted); font-size: 0.9rem;">‚Üê Back to Company</a>
  <h1 style="font-size: 1.75rem; font-weight: 600; letter-spacing: -0.02em; margin-top: 0.5rem;">Edit Company</h1>
  <p style="color: var(--text-secondary);">Update company details.</p>
</div>

<form method="POST" action="{{ url_for('companies.update_company', company_id=company.id) }}">
  <div class="card">
    <div class="card-header">Company details</div>
    <div class="card-body">
      <div class="form-group">
        <label for="name">Company Name *</label>
        <input id="name" name="name" placeholder="e.g., Acme Corp" value="{{ company.name }}" required />
      </div>

      <div class="form-group">
        <label for="website">Company Website</label>
        <input id="website" name="website" type="url" placeholder="https://example.com" value="{{ company.website or '' }}" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Brief description of your company...">{{ company.description or '' }}</textarea>
      </div>

      <div style="display:flex; gap: 0.75rem; justify-content: flex-end;">
        <button class="btn btn-danger" type="button" onclick="deleteCompany('{{ company.id }}')">Delete</button>
        <a class="btn btn-secondary" href="{{ url_for('companies.view_company', company_id=company.id) }}">Cancel</a>
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}

{% block extra_scripts %}
<script>
function deleteCompany(companyId) {
  if (!confirm('Are you sure you want to delete this company? This action cannot be undone. All jobs under this company will also be deleted.')) {
    return;
  }
  
  fetch(`/companies/${companyId}`, {
    method: 'DELETE',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'same-origin'
  })
  .then(resp => resp.json())
  .then(data => {
    if (data.error) {
      alert('Error: ' + data.error);
    } else {
      window.location.href = '/companies';
    }
  })
  .catch(err => {
    alert('Error: ' + err.message);
  });
}
</script>
{% endblock %}
