<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Careers - RefCheck AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --accent: #0f172a;
      --accent-hover: #1e293b;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --radius: 4px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); }
    .container { max-width: 800px; margin: 0 auto; padding: 2.5rem 1.5rem; }
    .page-header { margin-bottom: 2rem; }
    .page-title { font-size: 1.75rem; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 0.375rem; }
    .page-subtitle { font-size: 0.9375rem; color: var(--text-secondary); font-weight: 400; }
    .card {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }
    .card-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.8125rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted);
    }
    .card-body { padding: 1rem 1.5rem; }
    .job-list { display: flex; flex-direction: column; gap: 0; }
    .job-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.25rem;
      padding: 1.125rem 1.5rem;
      border-bottom: 1px solid var(--border);
      transition: background 0.12s;
    }
    .job-row:last-child { border-bottom: none; }
    .job-row:hover { background: var(--bg-secondary); }
    .job-info { min-width: 0; flex: 1; }
    .job-title { font-size: 1rem; font-weight: 600; letter-spacing: -0.01em; color: var(--text-primary); }
    .job-meta { font-size: 0.8125rem; color: var(--text-muted); margin-top: 0.25rem; }
    .job-apply {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      background: var(--accent);
      color: #fff;
      font-size: 0.875rem;
      font-weight: 600;
      white-space: nowrap;
      transition: background 0.2s;
    }
    .job-apply:hover { background: var(--accent-hover); color: #fff; }
    .empty-state {
      padding: 2.5rem 1.5rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9375rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1 class="page-title">Open roles</h1>
      <p class="page-subtitle">Apply in minutes. We review every application.</p>
    </header>

    <div class="card">
      <div class="card-header">Positions</div>
      <div class="card-body">
        {% if jobs|length == 0 %}
          <p class="empty-state">No open roles right now.</p>
        {% else %}
          <div class="job-list">
            {% for job in jobs %}
              <div class="job-row">
                <div class="job-info">
                  <div class="job-title">{{ job.title }}</div>
                  <div class="job-meta">{{ job.department or '—' }} · {{ job.location or '—' }} · {{ job.employment_type or '—' }}</div>
                </div>
                <a class="job-apply" href="/apply/jobs/{{ job.public_id }}">Apply</a>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
