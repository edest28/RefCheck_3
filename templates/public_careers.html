<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Careers - RefCheck AI</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafbfc;
      --bg-tertiary: #f4f6f8;
      --accent: #001aa3;
      --accent-light: #2546ff;
      --accent-bg: #eef2ff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e5e9f0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: var(--bg-secondary); color: var(--text-primary); min-height: 100vh; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-light); }
    .container { max-width: 920px; margin: 0 auto; padding: 2rem 1rem; }
    .header { display:flex; justify-content: space-between; align-items: flex-start; gap: 1rem; margin-bottom: 1.5rem; }
    .title { font-size: 2rem; font-weight: 700; letter-spacing: -0.02em; }
    .subtitle { color: var(--text-secondary); margin-top: 0.25rem; }
    .card { background: var(--bg-primary); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
    .card-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border); font-weight: 600; }
    .card-body { padding: 1.5rem; }
    .job { display:flex; justify-content: space-between; align-items: center; gap: 1rem; padding: 1rem 1.25rem; border: 1px solid var(--border); border-radius: 10px; background: var(--bg-primary); }
    .job + .job { margin-top: 0.75rem; }
    .job-title { font-weight: 700; }
    .job-meta { color: var(--text-muted); font-size: 0.9rem; margin-top: 0.25rem; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding: 0.625rem 1rem; border-radius: 10px; background: var(--accent); color: white; font-weight: 600; }
    .btn:hover { background: var(--accent-light); color: white; }
    .empty { color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">Open Roles</div>
        <div class="subtitle">Apply in minutes. We review every application.</div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Positions</div>
      <div class="card-body">
        {% if postings|length == 0 %}
          <p class="empty">No open roles right now.</p>
        {% else %}
          {% for job in postings %}
            <div class="job">
              <div style="min-width: 0;">
                <div class="job-title">{{ job.title }}</div>
                <div class="job-meta">{{ job.department or '—' }} • {{ job.location or '—' }} • {{ job.employment_type or '—' }}</div>
              </div>
              <a class="btn" href="/apply/jobs/{{ job.public_id }}">Apply</a>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
